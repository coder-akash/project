<!DOCTYPE html>
<html lang="en">

<head>
    <title>Display</title>
    <meta charset="utf-8">
</head>

<style>
    body {
        background-color: rgb(239, 232, 186);
    }
    
    h1 {
        color: rgb(7, 56, 105);
        text-align: center;
    }
    
    table {
        width: 100%;
        background-color: rgba(40, 188, 222, 0.4);
    }
    
    th,
    td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid #DDD;
    }
    
    tr:hover {
        background-color: #D6EEEE;
    }
</style>
</style>

<body>
    <h1><u> Employee Details</u></h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>Gender</th>
                    <th>Designation</th>
                    <th>Salary</th>
                    <th>Date of Joining</th>
                </tr>
            </thead>
            <tbody>
                {% for e in employees %}
                <tr>
                    <td>{{e.0}}</td>
                    <td>{{e.1}}</td>
                    <td>{{e.2}}</td>
                    <td>{{e.3}}</td>
                    <td>{{e.4}}</td>
                    <td>{{e.5}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
